<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Circle generator</h3>
  <div>
    <input type="number" id="count" name="circle" placeholder="1-100" min="1" max="100"/>

  <div class="circleArea" id="circleArea"></div>
  <script src="script.js"></script>
</body>
</html>
